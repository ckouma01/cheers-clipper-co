        try {

          const redirect = params.get('redirect');
          if (redirect) {
            const base = '/cheers-clipper-co';
            const normalized = base + (redirect.startsWith('/') ? redirect : '/' + redirect);
            window.history.replaceState(null, '', normalized);

      })();
